name: Auto Shorts Bot Ultimate
on:
  schedule:
    - cron: '*/30 * * * *' # Se lance toutes les 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install System Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick
        sudo sed -i 's/<policy domain="path" rights="none" pattern="@\*"/<policy domain="path" rights="read|write" pattern="@\*"/' /etc/ImageMagick-6/policy.xml

    - name: Install Dependencies
      run: pip install moviepy==1.0.3 yt-dlp google-generativeai pillow requests numpy

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Deps
      run: pip install moviepy==1.0.3 yt-dlp google-generativeai feedparser pillow requests numpy

      - name: Write YouTube cookies
      run: |
        echo "${{ secrets.YT_COOKIES }}" > cookies.txt


    - name: Run Bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py
